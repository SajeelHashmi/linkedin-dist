


{% extends 'base.html' %}
{% block title %}
  Home
{% endblock title %}    


{% block body %}
<style>
  .form-control:disabled{
    border: 1px solid black;
  }
</style>
  
<div class="container min-vh-100 d-flex  my-5">
  
            <div class="col-12  d-flex justify-content-center align-items-center ">
 
              <form action="{% url 'getQuestions' %}" class="vw-100" method="post">
                {% csrf_token %}
                <div>

                  <h1>
                    Your Profile
                  </h1>
                </div>
                  <div class="mb-5 overflow-scroll w-75" >
                  <img class="img-fluid" src="data:image/png;base64,{{ screenshot }}" alt="Screenshot">
                </div>
                    <button type="submit" class="btn btn-primary fs-3">Update Your Profile</button>
                  </form>
            </div>
</div>

{% endblock body %}
